name: ci

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

env:
  BUN_VERSION: 1.0.26

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          node-version: ${{ env.BUN_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          node-version: ${{ env.BUN_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: bun install

      - name: Run test
        run: bun run test
